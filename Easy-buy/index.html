<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy-Buy</title>
  
  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- fontawesome  -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- custom css link -->
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>

  <!-- header part start -->
  <header>
    <div class="container-fluid">
      <div class="row bg-dark">
        <h2 class="text-center text-white py-3 fw-bolder"> Welcome To Easy-Buy E-commerce Shop</h2>
      </div>
    </div>
  </header>
  <!-- header part end -->

  <!-- main part start -->
  <div class="container">
    <main class="main">
      <div class="search-field">
        <div class="search-box">
          <input id="input-field" class="py-2"  type="text" />
          <button type="button" class="btn btn-dark text-light search-button" data-toggle="button" aria-pressed="false"
            autocomplete="off" id="search-btn" onclick="loadProducts()">
            Search
          </button>
        </div>
      </div>
      <div class="row my-4">

        <!-- all products start -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products">
          </div>
        </div>
        <!-- all products end -->

        <!-- my-cart start -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart bg-white" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center fw-bolder">My-Cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td> <span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-dark text-center">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- my-cart end -->

      </div>
    </main>
  </div>
  <!-- main part end -->

  <!-- footer start  -->
  <footer>
    <div class="container-fluid">
      <div class="row bg-dark">
        <small class="text-center text-white py-3 m-0">&copy;  Easy-Buy. All Rights Reserved.</small>
      </div>
    </div>
  </footer>
  <!-- footer end -->

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
